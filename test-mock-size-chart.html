<!DOCTYPE html>
<html>
<head>
    <title>Test Product with Size Chart</title>
</head>
<body>
    <h1>Test Product</h1>
    <p>This is a test product page with a size chart.</p>
    
    <button id="size-guide-btn">Size Guide</button>
    
    <div id="size-modal" style="display:none;">
        <h2>Size Chart</h2>
        <table>
            <thead>
                <tr>
                    <th>Size</th>
                    <th>Chest (inches)</th>
                    <th>Waist (inches)</th>
                    <th>Length (inches)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>S</td>
                    <td>36-38</td>
                    <td>30-32</td>
                    <td>28</td>
                </tr>
                <tr>
                    <td>M</td>
                    <td>38-40</td>
                    <td>32-34</td>
                    <td>29</td>
                </tr>
                <tr>
                    <td>L</td>
                    <td>40-42</td>
                    <td>34-36</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>XL</td>
                    <td>42-44</td>
                    <td>36-38</td>
                    <td>31</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script>
        document.getElementById('size-guide-btn').addEventListener('click', function() {
            document.getElementById('size-modal').style.display = 'block';
            document.getElementById('size-modal').setAttribute('role', 'dialog');
        });
    </script>
</body>
</html>
