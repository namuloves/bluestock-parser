<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluestock Parser Dashboard</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      border-bottom: 3px solid #667eea;
      padding-bottom: 10px;
    }
    .metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    .metric-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .metric-value {
      font-size: 2.5em;
      font-weight: bold;
      margin: 10px 0;
    }
    .metric-label {
      font-size: 0.9em;
      opacity: 0.9;
    }
    .recommendations {
      background: #f7fafc;
      border-left: 4px solid #48bb78;
      padding: 20px;
      margin: 20px 0;
      border-radius: 4px;
    }
    .recommendation {
      margin: 10px 0;
      padding: 10px;
      background: white;
      border-radius: 4px;
    }
    .test-form {
      background: #f7fafc;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    input {
      width: 70%;
      padding: 10px;
      border: 2px solid #e2e8f0;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background: #5a67d8;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #718096;
    }
    .error {
      background: #fed7d7;
      color: #c53030;
      padding: 15px;
      border-radius: 4px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Bluestock Parser Dashboard</h1>

    <div id="dashboard" class="loading">Loading dashboard data...</div>

    <div class="test-form">
      <h3>üß™ A/B Test Parser Performance</h3>
      <input type="text" id="testUrl" placeholder="Enter product URL to test..." value="https://www.uniqlo.com/us/en/products/E459565-000/00">
      <button onclick="runABTest()">Run Test</button>
      <div id="testResults"></div>
    </div>
  </div>

  <script>
    async function fetchDashboard() {
      try {
        const response = await fetch('http://localhost:3001/api/parser/dashboard');
        const data = await response.json();

        if (data.error) {
          document.getElementById('dashboard').innerHTML = `<div class="error">${data.error}: ${data.message}</div>`;
          return;
        }

        const html = `
          <div class="metrics">
            <div class="metric-card">
              <div class="metric-label">Mode</div>
              <div class="metric-value">${data.mode.toUpperCase()}</div>
            </div>
            <div class="metric-card">
              <div class="metric-label">V2 Success Rate</div>
              <div class="metric-value">${data.v2Parser.successRate.toFixed(1)}%</div>
            </div>
            <div class="metric-card">
              <div class="metric-label">Total Attempts</div>
              <div class="metric-value">${data.v2Parser.attempts}</div>
            </div>
            <div class="metric-card">
              <div class="metric-label">Direct Strategy</div>
              <div class="metric-value">${data.v2Parser.byStrategy.direct.attempts}</div>
            </div>
            <div class="metric-card">
              <div class="metric-label">Puppeteer Strategy</div>
              <div class="metric-value">${data.v2Parser.byStrategy.puppeteer.attempts}</div>
            </div>
          </div>

          ${data.recommendations.length > 0 ? `
            <div class="recommendations">
              <h3>üìä Recommendations</h3>
              ${data.recommendations.map(r => `
                <div class="recommendation">
                  <strong>${r.action}</strong>: ${r.reason}
                  ${r.command ? `<br><code>${r.command}</code>` : ''}
                </div>
              `).join('')}
            </div>
          ` : ''}
        `;

        document.getElementById('dashboard').innerHTML = html;
      } catch (error) {
        document.getElementById('dashboard').innerHTML = `<div class="error">Failed to fetch dashboard: ${error.message}</div>`;
      }
    }

    async function runABTest() {
      const url = document.getElementById('testUrl').value;
      if (!url) {
        alert('Please enter a URL');
        return;
      }

      document.getElementById('testResults').innerHTML = '<div class="loading">Running A/B test...</div>';

      try {
        const response = await fetch(`http://localhost:3001/api/parser/abtest?url=${encodeURIComponent(url)}`);
        const data = await response.json();

        const html = `
          <div style="margin-top: 20px; padding: 15px; background: white; border-radius: 4px;">
            <h4>Test Results for: ${data.url}</h4>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 15px;">
              <div style="padding: 15px; background: #f7fafc; border-radius: 4px;">
                <strong>V1 Parser</strong>
                <div>Success: ${data.v1.success ? '‚úÖ' : '‚ùå'}</div>
                <div>Confidence: ${data.v1.confidence}%</div>
                <div>Time: ${data.v1.time}ms</div>
                <div>Has Data: ${data.v1.hasData ? '‚úÖ' : '‚ùå'}</div>
              </div>
              <div style="padding: 15px; background: #f7fafc; border-radius: 4px;">
                <strong>V2 Parser</strong>
                <div>Success: ${data.v2.success ? '‚úÖ' : '‚ùå'}</div>
                <div>Confidence: ${data.v2.confidence}%</div>
                <div>Time: ${data.v2.time}ms</div>
                <div>Has Data: ${data.v2.hasData ? '‚úÖ' : '‚ùå'}</div>
              </div>
            </div>
            <div style="margin-top: 15px; padding: 10px; background: ${data.winner === 'V2' ? '#c6f6d5' : '#fed7d7'}; border-radius: 4px;">
              <strong>Winner: ${data.winner}</strong>
            </div>
          </div>
        `;

        document.getElementById('testResults').innerHTML = html;
      } catch (error) {
        document.getElementById('testResults').innerHTML = `<div class="error">Test failed: ${error.message}</div>`;
      }
    }

    // Fetch dashboard on load
    fetchDashboard();

    // Refresh every 30 seconds
    setInterval(fetchDashboard, 30000);
  </script>
</body>
</html>
